type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
}

type Category @table {
  name: String!
  createdAt: Timestamp!
  description: String
}

type Product @table {
  name: String!
  description: String!
  price: Float!
  imageUrl: String!
  stock: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  category: Category!
}

type Order @table {
  orderDate: Timestamp!
  totalAmount: Float!
  status: String!
  shippingAddress: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  user: User!
}

type OrderItem @table {
  quantity: Int!
  priceAtTimeOfPurchase: Float!
  createdAt: Timestamp!
  order: Order!
  product: Product!
}